<!DOCTYPE html>
<html>
<head>
    <title>Windows System Monitor</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
        }
        .terminal {
            background-color: #000;
            padding: 15px;
            border: 1px solid #0f0;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>> Windows System Health Status</h1>
    <div class="terminal">
        <p><strong>Uptime:</strong> {{ uptime }}</p>
        <p><strong>Memory Usage:</strong> {{ memory }}</p>
        <p><strong>CPU Speed:</strong> {{ cpu_speed }}</p>
        <p><strong>Disk Usage:</strong> {{ disk_space }}</p>
        <p><strong>Network Stats:</strong></p>
        <ul>
            {% for name, stats in network_info %}
                <li>{{ name }}: {{ stats }}</li>
            {% endfor %}
        </ul> 
    </div>
</body>
</html>
